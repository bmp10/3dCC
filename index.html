<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>.v3d-container {
    
    overflow: hidden;
    z-index: 0;
}
.v3d-canvas {
    
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    
    z-index: -1;
}
.v3d-simple-preloader-background {
    background-color: #fff;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1;
    height: 100%;
    width: 100%;
}
.v3d-simple-preloader-container {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -90px;
    margin-left: -90px;
    width: 180px;
    height: 180px;
}
.v3d-simple-preloader-bar {
    background: linear-gradient(90deg, #1458ae, #4388e0);
    width: 0%;
    height: 3px;
    margin: 15px -1px;
    border: 1px solid;
    border-radius: 5px;
    border-color: #2b70c7;
}
.v3d-simple-preloader-logo {
    width: 110px;
    height: 120px;
    background-repeat: no-repeat;
    margin: 20px auto;
}
.v3d-annotation {
    position: absolute;
    top: -16px;
    left: -16px;
    width: auto;
    min-width: 14px;
    height: 26px;
    padding: 2px 8px;
    border: 1px solid #fff;
    border-radius: 18px;
    font-size: 16px;
    font-family: sans-serif;
    line-height: 26px;
    color: #fff;
    text-align: center;
    user-select: none;
    background: rgba(0, 0, 0, 0.8);
}
.v3d-annotation-transparent {
    opacity: 0.5;
}
.v3d-annotation-dialog {
    position: absolute;
    top: 0;
    left: 0;
    margin-left: 15px;
    margin-top: 31px;
    font-family: sans-serif;
    user-select: none;
    padding: 1em;
    min-width: 200px;
    color: #fff;
    background: rgba(0, 0, 0, 0.8);
    border-radius: .5em;
    font-size: 12px;
    line-height: 1.2;
    transition: opacity .5s;
    visibility: hidden;
}
.v3d-webgl-error {
    color: #015fb1;
    background-color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -44px;
    margin-left: -256px;
    text-align: center;
    border-style: solid;
    border-width: 3px;
    border-radius: 8px;
    border-color: #015fb1;
    font-size: 20px;
    font-family: sans-serif;
    padding: 10px;
    line-height: 30px;
    z-index: 10;
}
@media only screen and (max-width: 540px) {
    .v3d-webgl-error {
        top: 50%;
        left: 10px;
        right: 10px;
        margin-top: -58px;
        margin-left: 0px;
    }
}
.v3d-webgl-error-link {
    color: #015fb1;
}
.v3d-device-motion-permissions-dialog {
    z-index: 1;
    position: absolute;
    width: 100%;
    background-color: #f00;
    color: #000;
    text-align: center;
    padding: 10px;
}
